spring:
  cloud:
    nacos:
      discovery:
        server-addr: 39.106.63.189:8848
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url, baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url, qq
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
#前端项目都带上api前缀，/api,都先路由到renren-fast

  application:
    name: gulimall-gateway
server:
  port: 88