#配置中心文件
spring.application.name=gulimall-coupon
spring.cloud.nacos.config.server-addr=39.106.63.189:8848
#切换到coupon命名空间
spring.cloud.nacos.config.namespace=8b6f5f80-add9-48fe-8670-7c7cb0a04d8d
#切换到coupon命名空间下的组
spring.cloud.nacos.config.group=DOUBLE_GROUP

#让微服务启动加载多个配置文件
spring.cloud.nacos.config.ext-config[0].data-id=datasource.yml
spring.cloud.nacos.config.ext-config[0].group=DOUBLE_GROUP
#默认false
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=mybatis.yml
spring.cloud.nacos.config.ext-config[1].group=DOUBLE_GROUP
#默认false
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].data-id=other.yml
spring.cloud.nacos.config.ext-config[2].group=DOUBLE_GROUP
#默认false
spring.cloud.nacos.config.ext-config[2].refresh=true
